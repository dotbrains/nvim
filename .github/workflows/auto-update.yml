name: Auto Update Plugins

on:
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-plugins:
    name: Check for Plugin Updates
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Install lazy.nvim
        run: |
          mkdir -p ~/.local/share/nvim/lazy
          git clone --filter=blob:none https://github.com/folke/lazy.nvim.git \
            --branch=stable ~/.local/share/nvim/lazy/lazy.nvim

      - name: Update plugins
        run: |
          nvim --headless "+Lazy! update" +qa
        env:
          XDG_CONFIG_HOME: ${{ github.workspace }}
        timeout-minutes: 15

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No plugin updates available"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Plugin updates found"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update plugins'
          title: 'chore: Weekly plugin updates'
          body: |
            ## Plugin Updates
            
            This PR contains automatic plugin updates.
            
            ### Changes
            - Plugin versions updated via lazy.nvim
            - Lock file updated
            
            ### Testing
            - [ ] Test configuration loads without errors
            - [ ] Verify all plugins work as expected
            - [ ] Check for breaking changes in plugin updates
            
            ---
            *This PR was created automatically by GitHub Actions*
          branch: plugin-updates
          delete-branch: true
          labels: dependencies, automated
