name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Wait for CI to pass
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'Lint and Format Check'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
      
      - name: Wait for Neovim tests
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'Test Neovim Configuration (stable)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          # Extract the latest version's changelog
          VERSION=${{ steps.version.outputs.VERSION }}
          sed -n "/## \[Unreleased\]/,/## Previous Changes/p" CHANGELOG.md > release_notes.md
          cat release_notes.md

      - name: Create archive
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          tar -czf /tmp/nvim-config-$VERSION.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            .
          mv /tmp/nvim-config-$VERSION.tar.gz .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          files: |
            nvim-config-${{ steps.version.outputs.VERSION }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG
        run: |
          # Update [Unreleased] to version number
          VERSION=${{ steps.version.outputs.VERSION }}
          DATE=$(date +%Y-%m-%d)
          sed -i "s/## \[Unreleased\]/## [$VERSION] - $DATE/" CHANGELOG.md
          
          # Add new [Unreleased] section
          sed -i "/## \[$VERSION\]/i ## [Unreleased]\n" CHANGELOG.md

      - name: Commit CHANGELOG update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG for ${{ steps.version.outputs.VERSION }}"
          git push
        continue-on-error: true
